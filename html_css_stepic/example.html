<!DOCTYPE html> <!-- тип документа -->
<html>
  <head>
    <meta charset="utf-8"> <!-- кодировка -->
    <title>Пример веб-страницы</title> <!-- заголовок страницы -->
  </head>
  <body>
    <h1>Заголовок</h1>
    <!-- Комментарий -->
    <p>Первый абзац.</p>
    <p>Второй абзац.</p>

    <!-- Ссылки -->
    <!-- href - обязательный атрибут -->
    <!-- target - необязательный атрибут, _blank - страница откроется в новое вкладке -->
    <a href="http://info.cern.ch" target="_blank">Сайт о первом веб-сайте</a>
    <b></b>
    <!-- Задача -->
    <a href="https://google.ru "> Поисковик </a>

  </body>
</html>
